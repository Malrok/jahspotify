<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

    <title>Jah'Spotify</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile.structure-1.1.0.min.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css"/>

    <link href="css/jahspotify-main.css" type="text/css" rel="stylesheet">

</head>
<body>


<div id="homePage" data-role="page" data-theme="g" class="homeBody">


    <!-- /header -->
    <div class="ui-bar" data-position="inline" data-role="header">
<!--
        <a href="/jahspotify/index.html" data-icon="home" data-direction="reverse" data-iconpos="notext">Home</a>
-->
        <h3>Jah'Spotify</h3>
        <a href="/jahspotify/jsp/play-controller-dialog.jsp" data-icon="gear" data-rel="dialog" class="ui-btn-right" data-iconpos="notext">Player</a>
    </div>


    <div class="mainContentPanel" data-role="content">

        <div class="ui-grid-a">
            <div class="ui-block-a tileDiv tileBorderRight">
                <a class="wrapper" href="ui/queue/current" id="Queue"><span id="QueueIcon" class="queueImg"></span></a>

                <div id="LblQueue" class="tileLabel">Queue</div>
                <div id="LblQueueStatus"></div>
            </div>
            <div class="ui-block-b tileDiv">
                <a class="wrapper" data-prefetch="true" href="ui/media/jahspotify:folder:ROOT" id="Playlists"><span
                        id="PlaylistIcon" class="playlistImg"></span></a>

                <div id="LblPlaylists" class="tileLabel">Playlists</div>
            </div>
        </div>

        <div class="ui-grid-a">
            <div class="ui-block-a tileDiv tileBorderRight tileBorderTop">
                <a class="wrapper" href="ui/search" id="Search"><span id="SearchIcon" class="searchImg"></span></a>

                <div id="LblSearch" class="tileLabel">Search</div>
                <div id="LblSearchStatus"></div>
            </div>
            <div class="ui-block-b tileDiv tileBorderTop">
                <a class="wrapper" href="serverSettings" id="ServerSettings"><span id="ServerSettingsIcon"
                                                                                    class="serverSettingsImg"></span></a>

                <div id="LblLocation" class="tileLabel">Server Info</div>
            </div>
        </div>
    </div>


    <div data-role="footer" style="text-align: left;" class="ui-bar" data-theme="a" data-position="fixed">
        <div style="line-height: 0.1em;">
            <p style="text-align: left; font-size: 60%">&copy; 2012 Jah'Spotify</p>
            <p style="text-align: left; font-size: 40%">Powered by Spotify&trade; Core & The EchoNest API</p>
        </div>
    </div>

</div>


</body>
</html>
